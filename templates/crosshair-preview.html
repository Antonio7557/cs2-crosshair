<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} - {{domain}}</title>

  <link rel="icon" href="https://files.catbox.moe/9anhhp.ico" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ekmas/cs16.css@main/css/cs16.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/gh/girlglock/cs2-crosshair@latest/remote-assets/static/crosshair-preview.min.css">

  <style>
    /* =========================
       THEME SKIN (cs2bettingtips)
       ========================= */
    :root {
      --bg: #0f141a;
      --panel: rgba(255, 255, 255, 0.04);
      --panel2: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.10);
      --border2: rgba(255, 255, 255, 0.08);
      --text: rgba(255, 255, 255, 0.88);
      --muted: rgba(255, 255, 255, 0.65);
      --accent: #e11d48;
      --shadow: 0 14px 40px rgba(0, 0, 0, 0.35);
      --radius: 18px;
      --radius-sm: 12px;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    html,
    body {
      background: var(--bg) !important;
      color: var(--text) !important;
      font-family: var(--font) !important;
      margin: 0;
      padding: 0;
    }

    /* Keep embed tighter (less scrolling) */
    .cs-dialog {
      background: transparent !important;
      border: 0 !important;
      box-shadow: none !important;
      max-width: 980px;
      margin: 12px auto;
      padding: 0 14px;
      box-sizing: border-box;
    }

    /* Cards */
    .cs-dialog .heading,
    #header .top>div>div.cs-form-group {
      background: var(--panel) !important;
      border: 1px solid var(--border2) !important;
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow) !important;
      width: 100%;
      box-sizing: border-box;
    }

    /* =========================
       HEADER (fixed)
       ========================= */
    .cs-dialog .heading {
      margin: 0 0 12px 0 !important;
      padding: 12px 16px !important;

      display: flex !important;
      align-items: center !important;
      justify-content: center !important;

      position: relative !important;
      overflow: hidden !important;
    }

    .cs-dialog .heading .wrapper {
      width: 100% !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      gap: 10px;
    }

    .cs-dialog .heading .icon {
      display: none !important;
    }

    .cs-dialog .heading .text {
      color: var(--text) !important;
      font-weight: 800;
      letter-spacing: .2px;
      margin: 0 !important;
      text-align: center !important;
      padding: 0 48px; /* space so centered text doesn't collide with X */
      line-height: 1.2;
    }

    /* Close button: visible X, aligned, no weird pseudo styling */
    .cs-dialog .heading .cs-btn.close {
      position: absolute !important;
      right: 12px !important;
      top: 50% !important;
      transform: translateY(-50%) !important;

      width: 36px !important;
      height: 36px !important;
      border-radius: 10px !important;

      background: rgba(255, 255, 255, 0.06) !important;
      border: 1px solid var(--border2) !important;
      color: rgba(255, 255, 255, 0.92) !important;

      display: grid !important;
      place-items: center !important;

      font-size: 22px !important;
      line-height: 1 !important;
      padding: 0 !important;
      opacity: 0.95 !important;
      text-transform: none !important;
    }

    .cs-dialog .heading .cs-btn.close:hover {
      background: rgba(255, 255, 255, 0.10) !important;
    }

    /* Content card spacing */
    #header .top>div>div.cs-form-group {
      margin: 0 !important;
      padding: 14px 14px 14px 14px !important;
      overflow: hidden !important;
    }

    /* Player info color */
    .player-info {
      color: {{colorRGB}} !important;
      font-weight: 800;
      line-height: 1.2;
      transform-origin: left top;
    }

    .stats-line {
      color: var(--muted) !important;
      font-size: 0.95rem !important;
      margin-top: 8px !important;
      margin-bottom: 0 !important;
    }

    .lastused-line {
      color: var(--muted) !important;
      font-size: 0.85rem !important;
      margin-top: 8px !important;
      margin-bottom: 0 !important;
      opacity: 0.9;
    }

    .cs-hr {
      border-color: rgba(255, 255, 255, 0.08) !important;
      opacity: 1 !important;
    }

    /* Crosshair preview panel */
    .crosshair-preview {
      background: var(--panel2) !important;
      border: 1px solid var(--border2) !important;
      border-radius: var(--radius) !important;
      padding: 12px !important;
    }

    .crosshair-image {
      border-radius: var(--radius-sm) !important;
      overflow: hidden !important;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(0, 0, 0, 0.25);
      position: relative !important; /* needed for absolute canvas */
    }

    /* FULL IMAGE visible (no crop), consistent box size */
    #originalImage {
      width: 100% !important;
      height: 260px !important;
      object-fit: contain !important;
      object-position: center center !important;
      display: block !important;
    }

    @media (max-height: 820px) {
      #originalImage { height: 220px !important; }
      .player-info { transform: scale(1.15) !important; }
    }

    /* IMPORTANT:
       Do NOT force a fixed CSS size on the canvas.
       That breaks the library updates (size/color/alpha changes).
       Instead: prevent stretching rules from external CSS.
    */
    #crosshairCanvas {
      position: absolute !important;
      left: 50% !important;
      top: 50% !important;
      transform: translate(-50%, -50%) !important;

      width: auto !important;
      height: auto !important;

      max-width: none !important;
      max-height: none !important;

      pointer-events: none !important;
      image-rendering: pixelated;
    }

    /* Buttons */
    .cs-btn {
      background: rgba(255, 255, 255, 0.06) !important;
      border: 1px solid var(--border2) !important;
      color: var(--text) !important;
      border-radius: var(--radius-sm) !important;
      box-shadow: none !important;
      text-transform: none !important;
    }

    .cs-btn:hover {
      border-color: rgba(255, 255, 255, 0.18) !important;
      background: rgba(255, 255, 255, 0.09) !important;
    }

    /* Primary-ish actions */
    .footer-btns .cs-btn {
      background: var(--accent) !important;
      border: 0 !important;
      font-weight: 800;
      padding: 10px 14px !important;
    }

    .footer-btns .cs-btn:hover {
      filter: brightness(1.08);
    }

    /* Selects + inputs */
    .cs-select,
    .cs-input {
      background: rgba(255, 255, 255, 0.06) !important;
      border: 1px solid var(--border2) !important;
      color: var(--text) !important;
      border-radius: var(--radius-sm) !important;
    }

    .cs-input::placeholder {
      color: rgba(255, 255, 255, 0.45) !important;
    }

    input[type="range"] {
      accent-color: var(--accent);
    }

    .cs-checkbox__label {
      color: var(--text) !important;
      opacity: 0.9;
    }

    /* Grid: tighter */
    .controls-grid {
      margin-left: 0 !important;
      display: grid !important;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: start;
    }

    @media (max-width: 820px) {
      .controls-grid {
        grid-template-columns: 1fr;
      }
    }

    .cs-input__label,
    label {
      color: var(--muted) !important;
      font-weight: 700;
    }

    .code-section {
      margin-top: 10px;
    }

    #crosshairCode {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace !important;
      letter-spacing: 0.2px;
      padding: 12px 12px !important;
      border-radius: var(--radius-sm) !important;
    }

    p.text {
      color: var(--muted) !important;
      opacity: 0.9;
      margin-top: 8px !important;
      margin-bottom: 0 !important;
    }

    .otag {
      display: none !important;
    }

    /* =========================
       DISABLE PLAYER SEARCH UI
       ========================= */
    #searchType,
    #inputContainer,
    #autocompleteResults,
    button[onclick="goToSearch()"] {
      display: none !important;
    }

    /* Hide Share button */
    .footer-btns button[onclick="shareCrosshair()"] {
      display: none !important;
    }

    /* Arrow buttons under preview */
    .crosshair-preview .cs-btn {
      padding: 6px 10px !important;
      min-height: 32px;
    }
  </style>
</head>

<body>
  <div class="cs-dialog">
    <div class="heading">
      <div class="wrapper">
        <p class="text">CS2 Crosshair Tool – cs2bettingtips.com</p>
      </div>

      <button class="cs-btn close"
        onclick="try{window.top.location.href='https://cs2bettingtips.com'}catch(e){window.location.href='https://cs2bettingtips.com'}"
        aria-label="Close">×</button>
    </div>

    <header id="header">
      <div class="top">
        <div>
          <div class="cs-form-group">
            <div class="player-info" style="scale: 1.25; margin-bottom: 6px;">{{playerInfo}}</div>
            <div class="stats-line">{{stats}}</div>
            <div class="lastused-line">{{lastUsed}}</div>

            <br>

            <hr class="cs-hr" />
            <br>

            <div class="crosshair-preview">
              <div class="crosshair-image" id="crosshairImage">
                <img id="originalImage" src="{{imageUrl}}" alt="Crosshair preview background" />
                <canvas id="crosshairCanvas" width="64" height="64" style="display: none;"></canvas>
              </div>
              <div style="display: flex; justify-content: center; gap: 8px; margin-top: 10px">
                <button class="cs-btn" onclick="prevBackground()">←</button>
                <button class="cs-btn" onclick="nextBackground()">→</button>
              </div>
            </div>

            <br>

            <div>
              <div class="controls-grid">
                <div class="controls-column">
                  <div class="control-group">
                    <select id="cl_crosshairstyle" class="cs-select">
                      <option value="2">Classic</option>
                      <option value="4" selected>Classic Static</option>
                    </select>
                  </div>

                  <div class="control-group">
                    <div class="cs-slider">
                      <div class="value">
                        <p>0</p>
                        <p>30</p>
                      </div>
                      <div class="ruler"></div>
                      <input id="cl_crosshairsize" type="range" min="0" max="30" step="0.5" value="2" />
                      <label for="cl_crosshairsize">Size</label>
                    </div>
                    <span class="cs-input__label" id="cl_crosshairsize_value">2</span>
                  </div>

                  <div class="control-group">
                    <div class="cs-slider">
                      <div class="value">
                        <p>0.5</p>
                        <p>5</p>
                      </div>
                      <div class="ruler"></div>
                      <input id="cl_crosshairthickness" type="range" min="0.5" max="5" step="0.5" value="1" />
                      <label for="cl_crosshairthickness">Thickness</label>
                    </div>
                    <span class="cs-input__label" id="cl_crosshairthickness_value">1</span>
                  </div>

                  <div class="control-group">
                    <div class="cs-slider">
                      <div class="value">
                        <p>-10</p>
                        <p>10</p>
                      </div>
                      <div class="ruler"></div>
                      <input id="cl_crosshairgap" type="range" min="-10" max="10" step="1" value="-2" />
                      <label for="cl_crosshairgap">Gap</label>
                    </div>
                    <span class="cs-input__label" id="cl_crosshairgap_value">-2</span>
                  </div>

                  <div class="control-group">
                    <div class="cs-checkbox">
                      <input type="checkbox" id="cl_crosshairusealpha" class="checkbox" checked>
                      <label for="cl_crosshairusealpha" class="cs-checkbox__label">Use Alpha</label>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="cs-checkbox">
                      <input type="checkbox" id="cl_crosshairdot" class="checkbox">
                      <label for="cl_crosshairdot" class="cs-checkbox__label">Center Dot</label>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="cs-checkbox">
                      <input type="checkbox" id="cl_crosshair_t" class="checkbox">
                      <label for="cl_crosshair_t" class="cs-checkbox__label">T Style</label>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="cs-checkbox">
                      <input type="checkbox" id="cl_crosshair_drawoutline" class="checkbox" checked>
                      <label for="cl_crosshair_drawoutline" class="cs-checkbox__label">Draw Outline</label>
                    </div>
                  </div>
                </div>

                <div class="controls-column">
                  <div class="control-group">
                    <select id="cl_crosshaircolor" class="cs-select">
                      <option value="0">Red</option>
                      <option value="1">Green</option>
                      <option value="2">Yellow</option>
                      <option value="3">Blue</option>
                      <option value="4">Cyan</option>
                      <option value="5" selected>Custom Color</option>
                    </select>
                  </div>

                  <div class="color-controls">
                    <div class="control-group">
                      <div class="cs-slider">
                        <div class="value">
                          <p>0</p>
                          <p>255</p>
                        </div>
                        <div class="ruler"></div>
                        <input id="cl_crosshaircolor_r" type="range" min="0" max="255" step="1" value="50" />
                        <label for="cl_crosshaircolor_r">Red</label>
                      </div>
                      <span class="cs-input__label" id="cl_crosshaircolor_r_value">50</span>
                    </div>

                    <div class="control-group">
                      <div class="cs-slider">
                        <div class="value">
                          <p>0</p>
                          <p>255</p>
                        </div>
                        <div class="ruler"></div>
                        <input id="cl_crosshaircolor_g" type="range" min="0" max="255" step="1" value="250" />
                        <label for="cl_crosshaircolor_g">Green</label>
                      </div>
                      <span class="cs-input__label" id="cl_crosshaircolor_g_value">250</span>
                    </div>

                    <div class="control-group">
                      <div class="cs-slider">
                        <div class="value">
                          <p>0</p>
                          <p>255</p>
                        </div>
                        <div class="ruler"></div>
                        <input id="cl_crosshaircolor_b" type="range" min="0" max="255" step="1" value="50" />
                        <label for="cl_crosshaircolor_b">Blue</label>
                      </div>
                      <span class="cs-input__label" id="cl_crosshaircolor_b_value">50</span>
                    </div>
                  </div>

                  <div class="control-group">
                    <div class="cs-slider">
                      <div class="value">
                        <p>0</p>
                        <p>255</p>
                      </div>
                      <div class="ruler"></div>
                      <input id="cl_crosshairalpha" type="range" min="0" max="255" step="1" value="255" />
                      <label for="cl_crosshairalpha">Alpha</label>
                    </div>
                    <span class="cs-input__label" id="cl_crosshairalpha_value">255</span>
                  </div>

                  <div class="control-group">
                    <div class="cs-slider">
                      <div class="value">
                        <p>0</p>
                        <p>3</p>
                      </div>
                      <div class="ruler"></div>
                      <input id="cl_crosshair_outlinethickness" type="range" min="0" max="3" step="0.5" value="1" />
                      <label for="cl_crosshair_outlinethickness">Outline Thickness</label>
                    </div>
                    <span class="cs-input__label" id="cl_crosshair_outlinethickness_value">1</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="code-section">
              <input type="text" readonly id="crosshairCode" value="{{codeValue}}" class="cs-input"
                style="width: 100%;" />
            </div>

            <br>

            <p class="text">Modify settings above to generate new codes. Player cache expires every 3 hours.</p>

            <menu class="footer-btns" style="position:relative;">
              <button class="cs-btn" onclick="copyCode()">Copy</button>
              <button class="cs-btn" onclick="downloadImage()">Save</button>
              <button class="cs-btn" onclick="shareCrosshair()">Share</button>
            </menu>

          </div>
        </div>
      </div>
    </header>
  </div>

  <script>
    const originalCode = '{{codeValue}}';
  </script>

  <!-- IMPORTANT: keep this script last -->
  <script
    src="https://cdn.jsdelivr.net/gh/girlglock/cs2-crosshair@latest/remote-assets/static/crosshair-preview.min.js">
  </script>
</body>

</html>
